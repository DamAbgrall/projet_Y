<ion-header>

  <ion-navbar>
    <ion-title>ModalTag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="search" placeholder="Recherche" clearInput="true"></ion-input>
  </ion-item>

  <button style="width: 48%" class="medium" (click)="finish()" ion-button>Ajouter</button>
  <button style="width: 48%" class="medium" (click)="dismiss()" ion-button>Annuler</button>
  <ion-list>
    <ion-item *ngFor="let tag of tagList | filterTag : search">
        <ion-label class="medium">#{{tag.tagName}}</ion-label>
        <ion-checkbox [(ngModel)]="tag.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
