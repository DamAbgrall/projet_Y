<ion-nav #mycontent></ion-nav>

<ion-content>
    <div class="map" id="map">
        <ion-grid>
            <ion-row>
                <ion-col class="menu-pad" col-10>
                    <ion-item style="background-color: rgba(255,255,255,0.9);">
                        <ion-input placeholder="Je cherche ..." type="text" value=""></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col style="background-color: rgba(255,255,255,0.9);" col-2>
                    <ion-icon class="menu" name="md-menu" (click)="openMenu()" ></ion-icon>
                </ion-col>
           </ion-row>
        </ion-grid>
        <ion-fab id="fab" bottom center>
            <button ion-fab class="bc-blanc"><img src="images/projet-y.png"/></button>
            <ion-fab-list side="left">
                <button (click)="goTo('newEvent')" ion-fab class="bc-vert"><img class="filter-size2" src="images/makerplus.png"/></button>
            </ion-fab-list>
            <ion-fab-list side="right">
                <button (click)="goTo('EventListPage')" ion-fab class="bc-jaune"><ion-icon class="t-blanc" name="ios-list"></ion-icon></button>
            </ion-fab-list>
            <ion-fab-list side="top">
                <button (click)="openFilter()" ion-fab class="bc-rouge"><img class="filter-size" src="images/filter.png"/></button>
            </ion-fab-list>
        </ion-fab> 
    </div>
    <ion-menu (ionOpen)="setMapClickable(false)" (ionClose)="setMapClickable(true)" [content]="mycontent" side="right" id="right" swipeEnabled="false">
        <ion-content>
            <div class="profil" (click)="goTo('ProfilePage')">
                <img src="images/yellow-point.png"/> 
                <h4 class="medium">NOM PRENOM</h4>
            </div>
            <ion-list>
                <ion-item (click)="goTo('param')">
                    <ion-label class="medium">Paramètres</ion-label>
                </ion-item>
                <ion-item (click)="goTo('comingEvents')">
                    <ion-label class="medium">Evènement à venir</ion-label>
                </ion-item>
            </ion-list>
            <div style="background-color:lightgray;text-align: center;height: 100%;">PUB</div>
        </ion-content>
        <button id="ghetto" (click)="openView()"></button>
    </ion-menu>
    
</ion-content>
