<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Recherche une adresse</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="autocomplete.query"
                 [showCancelButton]="true"
                 (ionInput)="updateSearch()"
                 (ionCancel)="dismiss()"
                 placeholder="Commencer à écrire et sélectionné">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems"
              (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
