<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-left (click)="rotate()">
        <ion-icon name="refresh"></ion-icon> 90 deg
      </button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="clear()">
        <ion-icon name="close"></ion-icon>
      </button>
      <button ion-button icon-only color="secondary" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <angular-cropper style="margin-top:76px" #angularCropper [cropperOptions]="cropperOptions" [imageUrl]="image" (touchstart)="cropperTouchStart($event)"></angular-cropper>
</ion-content>
