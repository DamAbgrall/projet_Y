<ion-header>

  <ion-navbar>
    <ion-title>Filtres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-datetime placeholder="Date de début" displayFormat="YYYY-MM-DD HH:mm"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-datetime placeholder="Date de fin" displayFormat="YYYY-MM-DD HH:mm"></ion-datetime>
  </ion-item>
  <div style="display:-webkit-box">
    <button ion-button (click)="getCurrentPos()" class="my-loc-btn">
      <ion-icon style="font-size:2em;" [ngClass]="{vert:coordinates != null}" name="md-locate"></ion-icon>
    </button>
    <p class="text-ou">
       Ou 
    </p>
    <ion-item style="width: 71%;">
      <ion-input (click)="showModal()" placeholder="Ville" [(ngModel)]="address"></ion-input>
    </ion-item>
  </div>
  <ion-item>
    <ion-input placeholder="Distance en km" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Catégorie">
      <ion-option value="e">Evénement</ion-option>
      <ion-option value="s">Sortie</ion-option>
      <ion-option value="p">Plein air</ion-option>
      <ion-option value="l">Loisir</ion-option>
    </ion-select>
  </ion-item>
  <div style="min-height: 45px">
    <div style="padding-left: 16px;">
      <ion-chip *ngFor="let tag of TagList">
        <ion-label>#{{tag}}</ion-label>
        <button ion-button clear color="dark" (click)="delete(tag)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-chip>
      <button (click)="showTagModal()" style="float: right;;background-color: #00c953;" ion-button round icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </div>
  <div>
    <button (click)="filter()" class="button-size" ion-button>Rechercher</button>
    <button (click)="cancel()" class="button-size" ion-button>Annuler</button>
  </div>

</ion-content>
